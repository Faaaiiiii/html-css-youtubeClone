<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-3</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/body.css">
</head>

<body>
  <header>
    
    <section class="header-main-section">
      <div class="sub-header-left">
        <div class="div-logo-menu">
          <img class="logo-menu" src="images/icons/hamburger-menu.svg">
        </div>
        <div class="div-logo-youtube">
          <img class="logo-youtube" src="images/icons/youtube-logo.svg">
        </div>
      </div>

      <div class="sub-header-mid">
        <div class="div-placeholder">
          <input class="placeholder" type="text" placeholder="Search">
        </div>

        <div class="div-logosearch">
          <button class="button-logosearch">
            <img class="logosearch" src="images/icons/search.svg">
            <div class="text-search">Search</div>
          </button>
          <button class="button-voiceSearchLogo">
            <img class="voiceSearchLogo" src="images/icons/voice-search-icon.svg">
            <div class="text-voiceSearch">Search with your voices</div>
          </button>
        </div>

      </div>

      <div class="sub-header-right">
          <div class="right-logoUpload-div">
            <img src="images/icons/upload.svg">
            <div class="text-upload">Create</div>
          </div>
          <div class="right-logoApps-div">
            <img src="images/icons/youtube-apps.svg">
            <div class="text-youtube-apps">YouTube Apps</div>
          </div>
          <div class="right-logoNotifications-div">
            <img src="images/icons/notifications.svg">
            <div class="notification-number">3</div>
            <div class="hover-text-notifications">Notifications</div>
          </div>
          <div class="right-currentImage-div">
            <img class="currentImage" src="images/channel-pictures/my-channel.jpeg">
          </div>
      </div>
    </section>

  </header>

  <nav class="nav-div">
    <div class="icon-text-div">
      <a href="https://faaaiiiii.github.io/yt3-home/">
        <div class="homeIcon-div">
          <img src="images/icons/home.svg">
        </div>
        <div>Home</div>
      </a>
    </div>
    <div class="icon-text-div">
      <div class="exploreIcon-div">
        <img src="images/icons/explore.svg">
      </div>
      <div>Explore</div>
    </div>
    <div class="icon-text-div">
      <div class="subscriptionIcon-div">
        <img src="images/icons/subscriptions.svg">
      </div>
      <div>Subscriptions</div>
    </div>
    <div class="icon-text-div">
      <div class="originalIcon-div">
        <img src="images/icons/originals.svg">
      </div>
      <div>Originals</div>
    </div>
    <div class="icon-text-div">
      <div class="youtubemusicIcon-div">
        <img src="images/icons/youtube-music.svg">
      </div>
      <div>YouTube Music</div>
    </div>
    <div class="icon-text-div">
      <div class="libraryIcon-div">
        <img src="images/icons/library.svg">
      </div>
      <div>Library</div>
    </div>
  </nav>

  <main>
    <section>

    </section>
  </main>
</body>
